<ul>
<li>帐号问题：<br>
一：帐号登录失败，提示帐号或者密码错误。请检查帐号密码输入是否正确。<br>
二：帐号请求失效。请确认帐号是否在另外的应用中登录，不支持多次登录同一帐号。<br>
三：帐号之间分享不了。<br>
