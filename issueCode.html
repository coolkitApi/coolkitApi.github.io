<body class="stackedit">
  <div class="stackedit__html"><p><strong>简要描述：</strong></p>
<ul>
<li>验证码问题：<br>
一：帐号是否输入正确<br>
二：电话号码确认是否被加入黑名单，邮箱请确认是否设置了限制或者在垃圾箱查看。<br>
三：注册帐号时，先确认帐号是否已经注册过，已经注册过的帐号不会再发送验证码。<br>
四：重置密码或者找回密码时，先确认帐号是否已经注册，没有注册的帐号，不会发送验证码。</li>
</ul>
<p>检查上述列表问题，如正确操作的情况下，未收到验证码，请在APP中提交意见反馈，我们会第一时间处理。谢谢！</p>
</div>
