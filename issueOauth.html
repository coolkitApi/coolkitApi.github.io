<p>406表示认证不通过。</p>
<p>请检查以下项：<br>
一：通用参数未传递<br>
二：未设置认证头<br>
三：参数传递方式不对<br>
四：签名值不对<br>
1：签名算法不对导致签名值不对。<br>
2：签名算法正确的，但是算签名的参数和传递给接口的参数，顺序不一致，导致认证失败</p>
